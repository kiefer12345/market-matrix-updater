name: Update Market Matrix

on:
  schedule:
    # æ¯å¤© UTC 22:00 è¿è¡Œ (æ‚‰å°¼æ—¶é—´æ—©ä¸Š9ç‚¹)
    - cron: '0 22 * * 1-5'
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  update:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # å…è®¸å†™å…¥ä»“åº“
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install yfinance pandas requests
    
    - name: Run update script
      env:
        NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
      run: |
        python market_matrix_updater.py
    
    - name: Commit and push data.json
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add data.json
        git diff --staged --quiet || git commit -m "Update market data $(date +'%Y-%m-%d %H:%M UTC')"
        git push
    
    - name: Log completion
      run: |
        echo "âœ… Market matrix update completed at $(date)"
        echo "ğŸ“Š Data saved to data.json"
        echo "ğŸ“ Notion database updated"
